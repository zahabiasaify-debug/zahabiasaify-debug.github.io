<!DOCTYPE html>
<html 
  lang="en">
  <head>
    <meta charset="utf-8">
    <! IMPORTANT TO USE A CSS FILE - EXTERNAL>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Questionnaire</title>
  </head>
  
  <body>
    <h1>Website User Interface Evaluation Survey</h1>
    <p>
        Website being evaluated:
        <a href="https://www.uottawa.ca" target="_blank">University of Ottawa</a>
    </p>
      <a href="https://www.uottawa.ca" target="_blank">
        <img src="website.png" alt="Website UI" width="600">
      </a>
    <form>
        <!A text-type question>
        <div class="question">
            <label>1. What is your name?</label><br>
            <input type="text">
        </div>
        <!Two single choice questions (radio button and a list)>
        <div class="question">
            <label>2. How easy is the website to navigate?</label><br>
            <input type="radio" name="nav"> Very easy<br>
            <input type="radio" name="nav"> Easy<br>
            <input type="radio" name="nav"> Difficult<br>
        </div>
        <!Two single choice questions (radio button and a list)>
        <div class="question">
            <label>3. How would you rate the overall design?</label><br>
            <select>
                <option>Excellent</option>
                <option>Good</option>
                <option>Average</option>
                <option>Poor</option>
            </select>
        </div>
        <!A selection question (several boxes can be selected)>
        <div class="question">
            <label>4. What features do you like? (select all that apply)</label><br>
            <input type="checkbox"> Colors<br>
            <input type="checkbox"> Layout<br>
            <input type="checkbox"> Content<br>
            <input type="checkbox"> Navigation<br>
        </div>
        <div class="question">
            <label>5. What problems did you face?</label><br>
            <textarea rows="4" cols="50"></textarea>
        </div>
        <! Space to write down additional comments>
        <div class="question">
            <label>6. Any additional comments?</label><br>
            <textarea rows="4" cols="50"></textarea>
        </div>
        <! A button to submit a questionnaire>
        <button type="submit">Submit Survey</button>
    </form>
    <p id="signature"> Website designed by Zahabia Saif-ud-din
    </p>
</body>
</html>
